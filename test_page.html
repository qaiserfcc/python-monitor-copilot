<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allow Button Test Page</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #1e1e1e;
            color: #cccccc;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 30px;
        }

        .counter-display {
            background-color: #252526;
            border: 1px solid #3c3c3c;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .counter-display h2 {
            color: #4ec9b0;
            margin: 0 0 10px 0;
        }

        .counter-value {
            font-size: 2em;
            font-weight: bold;
            color: #ffffff;
        }

        .test-section {
            background-color: #252526;
            border: 1px solid #3c3c3c;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .section-title {
            color: #569cd6;
            margin-bottom: 15px;
            font-weight: bold;
        }

        /* VS Code style Allow button - matching your screenshot */
        .allow-button {
            background-color: #0e639c;
            color: #ffffff;
            border: none;
            border-radius: 3px;
            padding: 8px 16px;
            font-size: 13px;
            font-weight: normal;
            cursor: pointer;
            margin: 5px;
            min-width: 60px;
            text-align: center;
            transition: background-color 0.2s;
        }

        .allow-button:hover {
            background-color: #1177bb;
        }

        .allow-button:active {
            background-color: #094771;
        }

        /* Different positions and sizes for testing */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .button-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            background-color: #2d2d30;
            border-radius: 5px;
        }

        .button-item label {
            margin-bottom: 10px;
            color: #cccccc;
            font-size: 12px;
        }

        /* Dialog-style buttons */
        .dialog-section {
            background-color: #3c3c3c;
            border-radius: 5px;
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            text-align: center;
        }

        .dialog-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .cancel-button {
            background-color: #3c3c3c;
            color: #cccccc;
            border: 1px solid #5a5a5a;
            border-radius: 3px;
            padding: 8px 16px;
            font-size: 13px;
            cursor: pointer;
        }

        .logs {
            background-color: #1e1e1e;
            border: 1px solid #3c3c3c;
            border-radius: 5px;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #cccccc;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .log-entry {
            margin: 2px 0;
        }

        .log-time {
            color: #569cd6;
        }

        .reset-button {
            background-color: #d73a49;
            color: #ffffff;
            border: none;
            border-radius: 3px;
            padding: 8px 16px;
            font-size: 13px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ Allow Button Test Page</h1>
        
        <div class="counter-display">
            <h2>Total Allow Button Clicks</h2>
            <div class="counter-value" id="clickCounter">0</div>
            <button class="reset-button" onclick="resetCounter()">Reset Counter</button>
        </div>

        <div class="test-section">
            <div class="section-title">Single Allow Buttons (VS Code Style)</div>
            <div class="button-grid">
                <div class="button-item">
                    <label>Standard Allow Button</label>
                    <button class="allow-button" onclick="incrementCounter('Standard')">Allow</button>
                </div>
                <div class="button-item">
                    <label>Center Position</label>
                    <button class="allow-button" onclick="incrementCounter('Center')">Allow</button>
                </div>
                <div class="button-item">
                    <label>Right Aligned</label>
                    <button class="allow-button" onclick="incrementCounter('Right')">Allow</button>
                </div>
                <div class="button-item">
                    <label>Large Button</label>
                    <button class="allow-button" style="padding: 12px 24px; font-size: 14px;" onclick="incrementCounter('Large')">Allow</button>
                </div>
            </div>
        </div>

        <div class="test-section">
            <div class="section-title">Dialog-Style Permission Request</div>
            <div class="dialog-section">
                <h3 style="color: #ffffff; margin-top: 0;">Permission Request</h3>
                <p>This application wants to access your system. Do you want to allow this?</p>
                <div class="dialog-buttons">
                    <button class="cancel-button" onclick="logAction('Cancel clicked')">Cancel</button>
                    <button class="allow-button" onclick="incrementCounter('Dialog')">Allow</button>
                </div>
            </div>
        </div>

        <div class="test-section">
            <div class="section-title">Multiple Allow Options</div>
            <div style="text-align: center; padding: 20px;">
                <p>Choose what to allow:</p>
                <button class="allow-button" onclick="incrementCounter('Camera')" style="margin: 5px 10px;">Allow Camera</button>
                <button class="allow-button" onclick="incrementCounter('Microphone')" style="margin: 5px 10px;">Allow Microphone</button>
                <button class="allow-button" onclick="incrementCounter('Location')" style="margin: 5px 10px;">Allow Location</button>
                <button class="allow-button" onclick="incrementCounter('Notifications')" style="margin: 5px 10px;">Allow Notifications</button>
            </div>
        </div>

        <div class="test-section">
            <div class="section-title">Activity Log</div>
            <div class="logs" id="activityLog"></div>
        </div>
    </div>

    <script>
        let clickCount = 0;
        
        function incrementCounter(buttonType) {
            clickCount++;
            document.getElementById('clickCounter').textContent = clickCount;
            logAction(`Allow button clicked: ${buttonType} (Total: ${clickCount})`);
            
            // Visual feedback
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = 'Clicked!';
            button.style.backgroundColor = '#28a745';
            
            setTimeout(() => {
                button.textContent = originalText;
                button.style.backgroundColor = '#0e639c';
            }, 500);
        }
        
        function resetCounter() {
            clickCount = 0;
            document.getElementById('clickCounter').textContent = clickCount;
            document.getElementById('activityLog').innerHTML = '';
            logAction('Counter reset to 0');
        }
        
        function logAction(message) {
            const log = document.getElementById('activityLog');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `<span class="log-time">[${timestamp}]</span> ${message}`;
            log.appendChild(logEntry);
            log.scrollTop = log.scrollHeight;
        }
        
        // Log page load
        window.addEventListener('load', () => {
            logAction('Test page loaded - Ready for Allow Button Clicker app testing');
        });
        
        // Auto-refresh counter display every 100ms to catch any external clicks
        setInterval(() => {
            // This helps detect if external automation clicked buttons
            const buttons = document.querySelectorAll('.allow-button');
            buttons.forEach(button => {
                if (button.dataset.wasClicked === 'true') {
                    button.dataset.wasClicked = 'false';
                }
            });
        }, 100);
    </script>
</body>
</html>
